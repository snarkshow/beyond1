    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign Up For Nothing</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Sign Up For Nothing</h1>
            <form aria-label="Sign Up Form" action="" id="sign-up">
                <label for="firstName">First Name</label>
                <input type="text">
                <label for="lastName">Last Name</label>
                <input type="text">
                <label for="emailAddress">Email Address</label>
                <input type="email" name="" id="">
                <label for="phoneNumber">Phone Number</label>
                <input type="text">
                <label for="address">Address</label>
                <div class="formShortContainer">
                    <div class="formShortInput1">
                        <label for="unitNumber">Unit Number (optional)</label>
                        <input type="text" name="" id="">
                    </div>
                    <div class="formShortInput2">
                        <label for="streetNumber">Street Number</label>
                        <input type="text" name="" id="">
                    </div>
                </div>
                <label for="streetName">Street Name</label>
                <input type="text" name="" id="">
                <label for="city">City</label>
                <input type="text" name="" id="">
                <label for="province">Province</label>
                <input type="text" name="" id="">
                <label for="postalCode">Postal Code</label>
                <input type="text" name="" id="">
                <button type="">Back to The Top</button>
                <button type="submit">Create My Profile</button>
                <div class="formOverlay" id="formOverlay">
                    <button class="modalClose" id="modalClose">X</button>
                    <h2>Are you still there?</h2>
                    
                </div>
            </form>
        
        
        
        <script src="index.js"></script>
    </body>
